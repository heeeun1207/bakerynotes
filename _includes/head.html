<meta property="og:title" content="{{ site.title }} - {{ page.title }}">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:image" content="{{ site.logo | default: "/assets/images/logo.png" }}">
<meta property="og:url" content="{{ site.url | default: "http://example.com" }}{{ page.url }}">

<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<!-- RSS Feed link -->
<link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{{ site.url | default: "http://example.com" }}/feed.xml">

{% if site.twitter_username %}
  <link rel="me" href="https://twitter.com/{{ site.twitter_username }}">
{% endif %}
{% if site.github_username %}
  <link rel="me" href="https://github.com/{{ site.github_username }}">
{% endif %}
